<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather API</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('form').submit(function() {
			var cityValue = $('#city').val();
			$.get("http://api.openweathermap.org/data/2.5/weather?q=" + cityValue , function(res){
				var city = res.name;
				var temp = res.main.temp;
				temp = temp - 273.15;
				temp = temp * 9/5 + 32 
				temp = Math.round(temp,1);
				$('div#weather').html('<h2>' + city + '</h2><h3>' + temp + ' F</h3>')
			}, 'json');
			return false;
		})
	});
	</script>
</head>
<body>
	<div class="container">
		<div class="row" id="weather-holder">
			<div class="col-lg-12">
				<h1>What's the weather like?</h1>
				<form action="" method="post">
					<div class="form-group">
					    <input type="text" class="city" id="city" placeholder="Enter city" autofocus>
					</div>
				  	<button type="submit" class="btn btn-default">Search Weather</button>
				</form>
			</div>
		</div>
		<div class="row" id="weather-holder">
			<div class="col-lg-12">
			<div id="weather">
			</div>
			</div>
		</div>
	</div>
</body>
</html>
